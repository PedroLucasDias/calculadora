<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            0
        </div>
        <div class="button c">C</div>
        <div class="button del">
            <img src="./icons/backspace-svgrepo-com.svg" alt="">
        </div>
        <div class="button percentage">
            <img src="./icons/percentage-discount-svgrepo-com.svg" alt="">
        </div>
        <div class="button division">
            <img src="./icons/division-svgrepo-com.svg" alt="">
        </div>
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button mult">
            <img src="./icons/close-svgrepo-com.svg" alt="">
        </div>
        <div class="button four">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button minus">
            <img src="./icons/minus-svgrepo-com.svg" alt="">
        </div>
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button three">3</div>
        <div class="button plus">
            <img src="./icons/plus-add-create-new-cross-svgrepo-com.svg" alt="">
        </div>
        <div class="button invert">+/-</div>
        <div class="button zero">0</div>
        <div class="button dot">.</div>
        <div class="button equal">
            <img src="./icons/equal-svgrepo-com.svg" alt="">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
